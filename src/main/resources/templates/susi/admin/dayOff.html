<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/adminIndex :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">예약 가능 일자 변경</h1>
        서비스 준비중입니다.
<!--        <div class="col-sm-6 datePicker">-->

<!--        </div>-->
<!--        <div class="col-sm-6"></div>-->
        <script>
            $.getJSON("/susi/date", function(result){
                $(".datePicker").datepicker({
                    startDate: '+1d',
                    datesDisabled: result,
                    daysOfWeekDisabled: [0]
                });
            });

        </script>
        <style>
        .datepicker,
        .table-condensed {
            width: 100%;
            height: 100%;
        }

        .datepicker table td.disabled, .datepicker table td.disabled:hover {
            /*background: rgba(255, 0, 0, 0.13) !important;*/
            color: red;
            cursor: not-allowed;
        }
        </style>

    </th:block>
</th:block>
